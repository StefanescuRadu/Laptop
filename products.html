<script>

    const portfolioItems = document.querySelectorAll(".laptop-item-container")

    portfolioItems.forEach(portfolioItem => {
        portfolioItem.addEventListener('mouseover', ()=>{
            portfolioItem.childNodes[1].classList.add("img-lighten");
        })
    })

    portfolioItems.forEach(portfolioItem => {
